<div class="container w-full px-1 mx-auto md:px-0"  x-data="{ show: false }" x-intersect="show = true">
    <div class="grid grid-cols-1 gap-2 md:grid-cols-3" x-data x-masonry>
        {{ collection:entries }}
            <div class="flex flex-col gap-0 h-fit active:translate-y-2" x-show="show"
                x-transition:enter="transition ease-in duration-500"
                x-transition:enter-start="opacity-0 translate-y-12"
                x-transition:enter-end="opacity-100 translate-y-0">
                <div class="flex flex-row items-end justify-between">
                    <a href="{{ url }}">
                        <h2 class="text-3xl uppercase font-league-gothic">{{ title }}</h2>
                    </a>
                    <div>
                        <span class="font-mono text-xs">{{ date }}</span>
                    </div>
                </div>
                <a href="{{ url }}">
                {{ hero }}
                <div class="relative">
                    <img src="{{ glide src="{{ hero }}" format="webp" }}" alt="{{ alt }}">
                    {{ if disable_save_as }}
                        <div class="absolute top-0 left-0 w-full h-full overlay">
                        </div>
                    {{ /if disable_save_as }}
                </div>
                {{ /hero }}
                </a>
                <div class="flex flex-col items-end w-full gap-2">
                    <div class="w-full text-center h-fit">
                        <a href="{{ url }}" class="">
                            <div class="w-full px-6 py-3 text-white uppercase bg-black active:translate-y-1">
                                <span class="">Read more</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        {{ /collection:entries }}
        </div>
</div>
